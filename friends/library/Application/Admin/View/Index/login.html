<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" charset="utf-8" content="text/css">
	<title>后台</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/Admin/header.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/Admin/login.css">
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
</head>
<body>
	<include file="header"/>
	<div class="content">
		<div class="title">管&nbsp;理&nbsp;员&nbsp;登&nbsp;录</div>
		<div>
			<form class="form" name="form"  action="{:U(loginCheck)}" method="post" onsubmit="return check()">
				<label class="font-size">用户名：</label>
				<input class="user input" name="adminname" type="user" placeholder="用户名" /><br/>
				<label class="font-size">密&nbsp;&nbsp;&nbsp;码：</label>
				<input class="passwd input" name="password" type="password" placeholder="密码" /><br/>
				<input class="btn" name="submit" type="submit" value="登录"/>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript" src="__PUBLIC__/js/Admin/login.js"></script>
</html>
