<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>账号设置</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/message.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/header.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/footer.css">
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="content">
        <include file="header"/>
        <div class="main">
            <div class="classify">
                <div class="classify-title"><a style="cursor: pointer;color:#000;text-decoration: none" href="{:U(share)}">物品管理</a>>账号设置</div>
            </div>
            <div class="main-right">
                <div class="subnavigate">
                    <div class="message"  style="display: block;">
                        <ul>
                            <li class="activecolor">联系方式</li>
                            <li>密码安全</li>
                            <li>修改头像</li>
                        </ul>
                        <div class="second-navigate">
                            <div style="display: block;">
                                <div class="messageform2">
                                    <div class="message-user">
                                        <p class="tan-message-size">联系人： {$user['username']}</p>
                                        <p class="tan-message-size">学号： {$user['number']}</p>
                                        <p class="tan-message-size">手机号： {$user['phone']}</p>
                                        <p class="tan-message-size">地址： {$user['address']}</p>
                                        <input class="change-message1" type="button" value="修改"/>
                                        <input class="submit" type="submit" style="display:none;" value="{$user['id']}"/>
                                    </div>
                                    <div class="form">
                                        <!-- <input type="text" name="username" placeholder="用户名"/> -->
                                        <input type="text" name="phone" placeholder="手机号"/>
                                        <div class="select">
                                            <select name="select">
                                                <option value="北邮本部">北邮本部</option>
                                                <option value="北邮沙河">北邮沙河</option>
                                                <option value="北邮宏福">北邮宏福</option>
                                            </select>
                                            <input type="text" name="building" placeholder="楼">
                                            <input type="text" name="room" placeholder="室">
                                        </div>
                                        <input class="submit" type="submit" value="修改"/>
                                    </div>
                                </div>
                            </div>
                            <div style="display: none;">
                                <form class="messageform" action="{:U(usemessage)}" method="post" onsubmit="return check()">
                                    <div class="label-n"><label>原密码：&nbsp;&nbsp;&nbsp;&nbsp;</label><input class="username-in" name="password"/></div><br/>
                                    <div class="label-n"><label>新密码：&nbsp;&nbsp;&nbsp;&nbsp;</label><input class="username-in" name="rpassword"/></div><br/>
                                    <input class="savebtn savemessage" type="submit" value="保存"/>
                                </form>
                            </div>
                            <div style="display: none;">
                                <form class="messageform1" action="{:U(imgmessage)}" method="post" onsubmit="return check2()">
                                    <div class="label-m label-float">
                                        <img class="file-img" src="" />
                                        <input class="changeimg" name="changeimg" style="display: none" value=""/>
                                    </div>
                                    <div class="label-m marginleft">
                                        <div class="choose-img">
                                            <img class="img-result" src="">
                                            <input class="user_pic file" type="file" name="user_pic" value="选择图片" />
                                            <input id="public" value="__PUBLIC__" style="display: none">
                                        </div>
                                    </div><br/>
                                    <div class="label-m marginleft">
                                        <label>说明：</label><br/>
                                        <label>1、支持JPG、JPEG、GIF、PNG文件格式。</label><br/>
                                        <label>2、GIF帧数过高会造成您电脑运行缓慢。</label><br/>
                                    </div><br/>
                                    <!--<div class="span-s">生&nbsp;&nbsp;&nbsp;&nbsp;日：<input type="radio"/>保密 <input type="radio"/>男 <input type="radio"/>女</div><br/>-->
                                    <input class="savebtn savemessage" type="submit" value="保存资料"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <include file="footer"/> -->
    </div>
</body>
<script type="text/javascript" src="__PUBLIC__/js/message.js"></script>
</html>
